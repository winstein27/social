{% load staticfiles %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="{% static 'materialize/css/materialize.min.css' %}" media="screen, projection">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

  <title>Social</title>
</head>
<body class=" blue-grey lighten-5">
  <nav>
    <div class="nav-wrapper black"></div>
  </nav>
  <main>
    <div class="container" >
      {% block body %}
      {% endblock body %}
    </div>
  </main>

  <script type="text/javascript" src="{% static 'jquery-2.1.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'materialize/js/materialize.min.js' %}"></script>

</body>
</html>
