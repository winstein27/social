{% load staticfiles %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="{% static 'lib/materialize/css/materialize.min.css' %}" media="screen, projection">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="{% static 'css/authentication/login.css' %}">

  <title>Social</title>
</head>
<body class="grey darken-4">
  <main>
    <div class="container row">

      <div class="col s4"><p class="grey-text text-darken-4">Center</p></div>

      <div class="col s5 center-align">
        <div class="card blue-grey darken-1"><div class="card-content">
        
          {% if form.errors %}
            <div class="card-panel grey">
              <i class="small material-icons left">info_outline</i>
              <h6>Email e/ou senha inválidos</h6>
            </div>
          {% endif %}

          <br>
          <form action="{% url 'authentication:login' %}" method="POST" role="form">{% csrf_token %}
            <div class="input-field">
              <input type="text" name="username" id="id_username" class="center" required autofocus>
              <label for="id_username">Usuário</label>
            </div>

            <div class="input-field">
              <input type="password" name="password" id="id_password" class="center" required>
              <label for="id_password">Senha</label>
            </div>

            <button type="submit" value="Login" class="waves-effect waves-light btn orange accent-4">Login</button>
          </form>

        </div></div>
      </div>

    </div>
  </main>

  <script type="text/javascript" src="{% static 'lib/jquery-2.1.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'lib/materialize/js/materialize.min.js' %}"></script>
</body>
</html>
